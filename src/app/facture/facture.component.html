<div class="container">
  <br />
  <br />
  <div class="row">
    <div class="col-6">
      <div class="card" style="width: 30rem">
        <div class="card-body">
          <h5 class="card-title">Facture Form</h5>
          <hr />
          <form>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingInput" />
              <label for="floatingInput">Montant Facture</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingPassword" />
              <label for="floatingPassword">Remise</label>
            </div>
            <div class="form-floating mb-3">
              <input type="date" class="form-control" id="floatingInput" />
              <label for="floatingInput">Date </label>
            </div>
            <button type="submit" class="btn btn-primary">Suivant</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card" style="width: 35rem">
        <div class="card-body">
          <h5 class="card-title">Details Facture Form</h5>
          <hr />
          <form>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingInput" />
              <label for="floatingInput">Quantit√©</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" id="floatingPassword" />
              <label for="floatingPassword">Pourcentage Remise</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" />
              <label for="floatingInput">Prix Totale </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr />
  <br />
  <div class="row">
    <div class="card">
      <div class="card-body">
        <table class="table table-bordered">
          <thead class="head">
            <tr>
              <th>Montant du facture</th>
              <th>Remise</th>
              <th>Date de facture</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody *ngFor="let f of listFacture; let i = index">
            <td>{{ f.montantFacture }}</td>
            <td>{{ f.montantRemise }}</td>
            <td>{{ f.dateFacture }}</td>
            <td>
              <span class="badge rounded-pill bg-success"> {{ f.active }}</span>
            </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
