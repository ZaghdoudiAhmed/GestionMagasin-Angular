<div class="container col-md-12">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <h4 class="card-header">
          Facture N° {{ detailfacture.facture.idFacture }}
        </h4>
        <div class="card-body">
          <h5 class="card-title text-center">Détails de la facture</h5>
          <hr />

          <div class="d-flex justify-content-evenly">
            <label><b>Montant de la facture:</b></label>

            <label>{{ detailfacture.facture.montantFacture }} TND</label>
            <br />
            <br />
          </div>

          <div class="d-flex justify-content-evenly">
            <label><b>Pourcentage Remise: </b></label>
            <label
              >{{ detailfacture.pourcentageRemise }}
              %
            </label>
            <br />
            <br />
          </div>
          <div class="d-flex justify-content-evenly">
            <label><b>Montant Remise:</b></label>
            <label>{{ detailfacture.facture.montantRemise }} TND</label>
            <br />
            <br />
          </div>
          <div class="d-flex justify-content-evenly">
            <label><b>Prix Totale :</b></label>
            <label>{{ detailfacture.prixTotal }} TND</label>
            <br />
            <br />
          </div>
          <div class="d-flex justify-content-evenly">
            <label><b>Status :</b></label>
            <div ng-if="detailfacture.facture.active == true">
              <label class="badge rounded-pill bg-success"> active </label>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <a class="btn btn-info offset-10" href="/FactureModule">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
